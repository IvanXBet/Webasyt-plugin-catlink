<style>
    .ctl-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .ctl-title {
        color: #495057;
    }

    .category-list {
        list-style: none;
        padding: 0;
    }

    .category-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #e9ecef;
    }

    .category-item:last-child {
        border-bottom: none;
    }

    .category-name {
        font-size: 1rem;
        color: #212529;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 10px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #28a745;
    }

    input:checked + .slider:before {
        transform: translateX(20px);
    }

    .clt-message {
        display: none;
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
    }

    .message.success {
        background-color: #28a745;
        color: #fff;
    }

    .message.error {
        background-color: #dc3545;
        color: #fff;
    }
</style>
 
<select id="categoriesSelect" data-id="{$product_id|escape}" style="width: 100%;"></select>

<script type="text/javascript">
(function($) {
    $.catlinkControl = {
        product_id: null,
        select: null,
        init: function() {
            var self = this;
            this.select = $('#categoriesSelect');
            this.product_id = this.select.attr('data-id');

            this.initSelect();
        },

        initSelect: function() {
            var self = this;
            this.select.select2();
            
            $.post('?plugin=catlink&module=product&action=getcat', function(jData) {
                console.log(jData);
            });
        },
    }
})(jQuery);
$(document).ready(function() {
    $.catlinkControl.init();
})
</script>
